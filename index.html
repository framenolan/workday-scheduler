<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container w-100 row justify-content-center">
      <div class="col-1"></div>
      <div class="col-md-10">
        <div class="input-group mb-3">
          <div class="input-group-prepend w-100">
            <span class="input-group-text" id="0900-label">09:00 am</span>
            <textarea class="form-control" id="0900-timeblock" data-hour="9" rows="3"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="0900-save">Save</button>
          </div>
          <div class="input-group-prepend w-100">
            <span class="input-group-text" id="1000-label">10:00 am</span>
            <textarea class="form-control" id="1000-timeblock" data-hour="10" rows="3"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="1000-save">Save</button>
          </div>
          <div class="input-group-prepend w-100">
            <span class="input-group-text" id="1100-label">11:00 am</span>
            <textarea class="form-control" id="1100-timeblock" data-hour="11" rows="3"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="1100-save">Save</button>
          </div>
          <div class="input-group-prepend w-100">
            <span class="input-group-text" id="1200-label">12:00 pm</span>
            <textarea class="form-control" id="1200-timeblock" data-hour="12" rows="3"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="1200-save">Save</button>
          </div>
          <div class="input-group-prepend w-100">
            <span class="input-group-text" id="1300-label">01:00 pm</span>
            <textarea class="form-control" id="1300-timeblock" data-hour="13" rows="3"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="1300-save">Save</button>
          </div>
          <div class="input-group-prepend w-100">
            <span class="input-group-text" id="1400-label">02:00 pm</span>
            <textarea class="form-control" id="1400-timeblock" data-hour="14" rows="3"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="1400-save">Save</button>
          </div>
          <div class="input-group-prepend w-100">
            <span class="input-group-text" id="1500-label">03:00 pm</span>
            <textarea class="form-control" id="1500-timeblock" data-hour="15" rows="3"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="1500-save">Save</button>
          </div>
          <div class="input-group-prepend w-100">
            <span class="input-group-text" id="1600-label">04:00 pm</span>
            <textarea class="form-control" id="1600-timeblock" data-hour="16" rows="3"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="1600-save">Save</button>
          </div>
          <div class="input-group-prepend w-100">
            <span class="input-group-text" id="1700-label">05:00 pm</span>
            <textarea class="form-control" id="1700-timeblock" data-hour="17" rows="3"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="1700-save">Save</button>
          </div>
        </div>
      </div>
    </div> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
